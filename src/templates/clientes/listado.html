<h1>Lista de Clientes</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
        </tr>
      </thead>
      <tbody>
        {% for cliente in clientes %}
        <tr>
          <th scope="row">{{cliente.nombre}}</th>
          <td>{{cliente.apellido}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
